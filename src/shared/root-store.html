<link rel="import" href="../../libs/redux.html">

<script>
  (() => {
    const initialState = {
      country: null,
      countries: []
    };

    const reducer = (state, action) => {
      if (!state) {
        return initialState;
      }

      const handleActions = {
        'SET_COUNTRIES': () =>
          Object.assign({}, state, { countries: action.countries }),
        'SET_COUNTRY': () =>
          Object.assign({}, state, { country: action.country })
      }

      const fn = handleActions[action.type] || (() => state);
      return fn();
    }

    window.RootStore = Redux.createStore(
      reducer,
      window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__(),
      Redux.applyMiddleware(ReduxThunk.default)
    );
  })();
</script>
