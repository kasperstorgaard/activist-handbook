<link rel="import" href="../node_modules/@polymer/polymer/polymer-element.html">
<link rel="import" href="./store-mixin.html">

<dom-module id="friend-input">
  <template>
    <input id="field" type="text">
    <button on-click="_addFriend">Add Friend</button>
  </template>
  <script>
    class FriendInput extends StoreMixin(Polymer.Element) {
      static get is() { return 'friend-input' }

      static get actions() {
        return {
          addFriend(friend) {
            return {
              type: 'ADD_FRIEND',
              friend
            }
          }
        };
      }

      _addFriend() {
        const field = this.$.field;

        if (field.value) {
          this._dispatch(FriendInput.actions.addFriend(field.value));
          field.value = null;
          field.focus();
        }
      }
    }

    customElements.define(FriendInput.is, FriendInput);
  </script>
</dom-module>
