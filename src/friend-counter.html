<link rel="import" href="../node_modules/@polymer/polymer/polymer-element.html">
<link rel="import" href="./store-mixin.html">

<dom-module id="friend-counter">
  <template>
    <h3>You have [[_friendCount]] friends!</h3>
  </template>
  <script>
    class FriendCounter extends StoreMixin(Polymer.Element) {
      static get is() { return 'friend-counter' }
      static get properties() {
        return {
          _friendCount: Number
        };
      }

      _mapStateToProps({friends}) {
        return {
          _friendCount: friends ? friends.length : 0
        };
      }
    }

    customElements.define(FriendCounter.is, FriendCounter);
  </script>
</dom-module>
