<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../libs/redux/redux-actions.html">
<link rel="import" href="../shared/graphql-service.html">
<link rel="import" href="../shared/store-mixin.html">
<link rel="import" href="../stores/countries/countries-store.html">

<dom-module id="ah-countries">
  <template>
    <style>
      :host {
        display: block;
      }
      [hidden] {
        display: none;
      }
    </style>
    <h2>Countries</h2>
    <div hidden$="[[!_loading]]">loading...</div>
    <ul hidden$="[[_loading]]">
      <template is="dom-repeat" items="[[_countries]]" as="country">
        <li>[[country.name]]</li>
      </template>
    </ul>
  </template>

  <script>
    (() => {
      async function getCountries() {
          const data = await GraphQLService.query(`
          {
            allCountries {
              id
              name
            }
          }
          `);
          return data.allCountries;
      }

      class AhCountries extends Stores.Mixin(Polymer.Element) {

        static get is() { return 'ah-countries'; }

        static get properties() {
          return {
            _countries: Array,
            _loading: Boolean
          }
        }

        connectedCallback() {
          super.connectedCallback();

          this._dispatch(Stores.Countries.hydrate(getCountries()));
        }

        _mapStateToProps({countries}) {
          return {
            _countries: countries.items,
            _loading: countries.loading
          };
        }
      }

      window.customElements.define(AhCountries.is, AhCountries);
    })();
  </script>
</dom-module>
