<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="ah-404">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Whoops, we couldn't find the page you were looking for!</h2>
  </template>

  <script>
    (() => {
      class Ah404 extends Polymer.Element {
        static get is() { return 'ah-404'; }
      }

      window.customElements.define(Ah404.is, Ah404);
    })();
  </script>
</dom-module>
