<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../libs/redux/redux-actions.html">
<link rel="import" href="../../stores/countries/countries-store.html">
<link rel="import" href="../../shared/graphql-service.html">
<link rel="import" href="../../shared/store-mixin.html">
<link rel="import" href="../../shared/styles/ah-styles.html">

<dom-module id="ah-countries">
  <template>
    <style include="ah-styles">
      :host {
        display: block;
      }

      .loader {
        width: 100%;
      }

      [hidden] {
        display: none;
      }

      .countries {
        width: 100%;
        display: flex;
        justify-content: space-between;
      }

      .country {
        --paper-card-header-color: white;
        display: flex;
        flex-wrap: wrap;
        width: 22vw;
        height: calc((22vw * 0.75) - 1px); /* aspect ratio 4/3 rounded one pixel down */

        --paper-card-header-text: {
          @apply --paper-card-header-text;
          z-index: 1;
        }
      }

      .country:after {
        @apply --scrim-up;

        content: "";
        display: block;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100%;
      }

      flag-icon {
        height: 100%;
        width: 100%;
      }
    </style>
    <h2>Countries</h2>
    <div class="loader" hidden$="[[!_loading]]">fetching countries, one sec.</div>
    <div class="countries">
      <template is="dom-repeat" items="[[_countries]]" as="country">
        <paper-card class="country"
          image="../../../bower_components/flag-icon-css/flags/4x3/[[country.countryCode]].svg"
          alt="the flag of [[country.name]]"
          heading="[[country.name]]">
        </paper-card>
      </template>
    </div>
  </template>

  <script>
    (() => {
      async function getCountries() {
          const data = await GraphQLService.query(`
          {
            allCountries {
              id
              name
              countryCode
            }
          }
          `);
          return data.allCountries;
      }

      class AhCountries extends Stores.Mixin(Polymer.Element) {

        static get is() { return 'ah-countries'; }

        static get properties() {
          return {
            _countries: Array,
            _loading: Boolean
          }
        }

        connectedCallback() {
          super.connectedCallback();

          this._dispatch(Stores.Countries.hydrate(getCountries()));
        }

        _mapStateToProps({countries}) {
          return {
            _countries: countries.items,
            _loading: countries.loading
          };
        }
      }

      window.customElements.define(AhCountries.is, AhCountries);
    })();
  </script>
</dom-module>
