<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../../../bower_components/google-map/google-map.html">
<link rel="import" href="../../../stores/stores.html">

<dom-module id="ah-countries-detail">
  <template>
    <style>
      :host {
        display: block;
      }

      #gmap {
        height: 300px;
      }
    </style>
    <h2>[[_country.name]]</h2>
    <google-map id="gmap"
      api-key="AIzaSyBnrtKnpBOG4PT063JAjHK5IP2LUF2fNm8"
      latitude="[[_country.latitude]]"
      longitude="[[_country.longitude]]"
      zoom="3"
      fit-to-markers></google-map>
  </template>

  <script>
    class AhCountriesDetail extends Stores.Mixin(Polymer.Element) {

      static get is() { return 'ah-countries-detail'; }

      static get properties() {
        return {
          name: {
            type: String,
            observer: '_nameChanged'
          },
          _loading: Boolean,
          _country: {
            type: Object,
            value: () => ({ name: null })
          },
          _geoJson: Object,
          _map: Object
        }
      }

      static get observers() {
        return [
          '_updateMap(_map, _geoJson)',
          '_loadGeoJson(_country.codeAlpha3)'
        ];
      }

      connectedCallback() {
        super.connectedCallback();

        this.$.gmap.addEventListener('google-map-ready', (map) => this._setupMap(map));
      }

      _nameChanged(name) {
        this._dispatch(Stores.Country.get(name));
      }

      _mapStateToProps({country}) {
        return {
          _loading: country.loading,
          _country: country.data
        };
      }

      _setupMap() {
        this._map = this.$.gmap.map;
      }

      async _loadGeoJson(code) {
        if (!code) {
          this._geoJson = null;
          return;
        }

        const response = await fetch(`node_modules/world-countries/data/${code}.geo.json`);
        this._geoJson = await response.json();
      }

      _updateMap(map, data) {
        if (!map || !data) {
          return;
        }

        // clear any existing data layers, since we are reusing the map object.
        map.data.forEach(d => map.data.remove(d));

        // load the outline data from geojson.
        map.data.addGeoJson(data);
        map.data.setStyle({
          fillColor: '#222222',
          strokeWeight: 1
        });

        // zoom bounds to feature
        const bounds = new google.maps.LatLngBounds();
        map.data.forEach(feature =>
          feature.getGeometry().forEachLatLng(latlng => bounds.extend(latlng)));

        map.fitBounds(bounds);
      }
    }

    window.customElements.define(AhCountriesDetail.is, AhCountriesDetail);
  </script>
</dom-module
